<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Test</title>
    <script defer src="login-page_Test.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Login Page - Customer Test</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <form id="login-form">
            <input type="text" required name="username" id="username-field" class="login-form-field"
                placeholder="Username">
            <br>
            <br>
            <input type="password" required name="password" id="password-field" class="login-form-field"
                placeholder="Password">
            <br>
            <br>
            <input type="submit" value="Login" id="login-form-submit">
        </form>
    </main>
</body>

</html>
